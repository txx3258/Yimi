$.extend({
  my_ajax_html : function (url,data, container, fn, arg1) {
		$.ajax({
			type : "GET", url : url,data:data,dataType:'json',
			success : function (result) {
				if (fn != undefined) {
					if (arg1 == undefined) {
						fn(result)
					} else {
						fn(arg1)
          }
          return;
				};
				var index = result.indexOf('redirect_of_mine');
				if (index > 0) {
					window.location.href = result.substring(0, index)
				} else {
					$(container).html(result.join(''));
				}
			},
			error : function (res, textStatus, thrown) {
				alert("error:"+res.status);
			}
		})
	}
});
var dd=new Date();

var W_d=undefined,H_d=undefined;
//画图
function paint(data){
  var url='/api/chart',
    data=$('#queryCond').serialize();
    var fn=function(json){
      var canvas=document.createElement('canvas');
      canvas.style.width=json.width;
      canvas.style.height=600; 
      var ctx=canvas.getContext("2d");
      ctx.width=json.width;
      ctx.height=600; 
      if (myChart.childNodes.length>0){
        myChart.removeChild(myChart.childNodes[0]);
      }
      myChart.appendChild(canvas);
      myChart.style.width=json.width;
      myChart.style.height=600;

      W_d=json.width;
      H_d=json.height; 
      new Chart(ctx).Line(json, options);
  };

  $.my_ajax_html(url,data,'',fn);
}

//构建日期
function wrapDate(){
  var date=new Date(),year=date.getFullYear(),
  month=date.getMonth()+1,day=date.getDate();
  month=month>=10?month:'0'+month;
  day=day>=10?day:'0'+day;
        
  var dateStr=year+"-"+month+"-"+day;
  $("#datepicker").val(dateStr);
}
wrapDate();

//点击查询
function doQuery(){
  paint();
}
